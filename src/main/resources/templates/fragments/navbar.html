<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/home">The Encore</a>
    <!-- Основное меню -->
    <div class="collapse navbar-collapse">
      <!-- Админские кнопки -->
      <ul class="navbar-nav me-auto">
        <div sec:authorize="hasRole('ADMIN')" class="d-flex">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/performances}">Постановки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/users}">Пользователи</a>
          </li>
        </div>
        <!-- Статистика -->
        <li class="nav-item">
          <a class="nav-link" th:href="@{/statistics}">Статистика</a>
        </li>
      </ul>

      <!-- Правая часть с кнопками "Об авторе" и "Выйти" -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light" type="submit">Выйти</button>
          </form>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">Об авторе</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
